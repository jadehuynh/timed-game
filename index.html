<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "window tab title -->
    <title>Quiz Game!</title>
    <!-- "linking to css style and reset sheet" -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
<section id="content">
    <!-- "title of game" -->
    <div class= "lrgTitle"><h1>TIMED QUIZ GAME</h1></div>
       <div class="intro-Rules"></div>
    <!-- "button to begin game process" -->
         <button class="start-btn">Click to Start</button>
    <!-- "where timer is counting down and is visible after clicking start" -->
    <div class= "card-timer">
            <p class="timerStart"></p>
            <p class="timeRemain">seconds remaining!</p>
    </div>
<!-- "trivia section" -->
<div id="questionContainer">
    <div id="questions"></div>
    <!-- "selection of answers" -->
    <div class="answers"></div>
        <!-- "next button to proceed to the following question" -->
        <button class="nextBtn">NEXT</button>
    </div>
</section>
<!-- "section that displays a response whether user selects the correct/wrong answer" -->
<section id="scoreScore">
    <div class="card-results">
      <div class ="scoreContainer">
        <h2><span class="correct"></span></h2>
    </div>
</section>
<!-- 'scoreboard section tallying user's correct reponses to enter at the end -->
<div id="infoInput">
    <form>
        <label id="scoreInfo"></label>
        <!-- "forms for user to log initials and score to save to local storage" -->
            <input type="text" id="intial" placeholder="ENTER INITALS">
            <input type="numbers" id="score" placeholder="SCORE">
            <button id="saveButton">CLICK HERE TO SAVE YOUR SCORE</button>
    </form>
</div>

    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/score.js"></script> -->
</body>
</html>
