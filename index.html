<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "title of game" -->
    <title>Quiz Game!</title>
    <!-- "linking to css style and reset sheet" -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
<section id="content">
    <!-- "title of game" -->
    <div class= "lrgTitle"><h1>TIMED QUIZ GAME</h1></div>
       <div class="intro-Rules"></div>
    <!-- "button to begin game process" -->
         <button class="start-btn">Click to Start</button>
    <!-- "where timer is counting down and is visible after clicking start" -->
    <div class= "card-timer">
            <p class="timerStart"></p>
            <p class="timeRemain">seconds remaining!</p>
    </div>
<!-- "trivia section" -->
<div id="questionContainer">
    <div id="questions"></div>
    <!-- "selection of answers" -->
    <div class="answers"></div>
        <button class="nextBtn">NEXT</button>
    </div>
</section>
<section>
    <div class="card-results">
      <div class ="scoreContainer">
      <div>
        <h2>Wins: <span class="win">0 </span> </h2>
         <h2>Losses: <span class="lose">0</span></h2>
    </div>
</section>

<button id="saveButton">SAVE YOUR SCORE</button>
<div id="infoInput">
    <form>
        <label class="scoreInfo">
            <input type="text" id="intials" placeholder="ENTER INITALS">
            <input type="numbers" id="score" placeholder="SCORE">
        </label>
    </form>
</div>
<!-- "linked the script and CDN to html" -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
