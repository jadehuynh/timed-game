<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "title of game" -->
    <title>Quiz Game!</title>
    <!-- "linking to css style and reset sheet" -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
<section id="content">
    <!-- "title of game" -->
    <div class= "lrgTitle"><h1>TIMED QUIZ GAME</h1></div>
       <div class="intro-Rules"></div>
    <!-- "button to begin game process" -->
         <button class="start-btn">Click to Start</button>
    <!-- "where timer is counting down and is visible after clicking start" -->
    <div class= "card-timer">
            <p class="timerStart">5</p>
            <p class="timeRemain">seconds remaining!</p>
    </div>
<!-- "trivia section" -->
    <div id="questions"></div>
    <!-- "selection of answers" -->
    <div class="answers">
        <ul>
            <li><button class="answerA">(A)</button></li>
            <li><button class="answerB">(B)</button></li>
            <li><button class="answerC">(C)</button></li>
            <li><button class="answerD">(D)</button></li>
        </ul>
    </div>
</section>    
<!-- "linked the script and CDN to html" -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/arrays.js"></script>
</body>
</html>
